<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../lib/bootstrap-5.1.3-dist/css/bootstrap.min.css">
  <title>Document</title>
</head>

<body>
  <div class="container-sm mt-5 border border- rounded-3 shadow p-4" style="max-width: fit-content;">
    <form class="login-form">
      <div class="mb-3">
        <h1 style="text-align: center;">登录</h1>
      </div>
      <div class="mb-3">
        <label for="loginName" class="form-label">登录名</label>
        <input type="text" class="form-control" id="loginName" name="loginName">
        <div id="loginNameHelp" class="form-text">请输入大小写子母或数字</div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">密码</label>
        <input type="password" class="form-control" id="password" name="password">
      </div>
      <div class="mb-3">
        <button type="submit" class="btn btn-primary">登录</button>
      </div>
    </form>
  </div>
  <script src="../lib/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
</body>

</html>
