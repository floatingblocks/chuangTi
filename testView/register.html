<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../lib/bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../lib/bootstrap-5.1.3-dist/js/bootstrap.min.js">
    <title>Document</title>
</head>

<body>
    <div class="container-sm mt-5 border border-3 rounded-3 shadow p-4" style="max-width: fit-content;">
        <form class="login-form">
            <div class="mb-3">
                <h1 style="text-align: center;">登录</h1>
            </div>
            <div class="mb-3 input-group">
                <label for="loginName" class="input-group-text">登录名</label>
                <input type="text" class="form-control" id="loginName" name="loginName" placeholder="请输入大小写子母或数字">
            </div>
            <div class="mb-3 input-group">
                <label for="password" class="input-group-text">密码</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <div class="mb-3 input-group">
                <label for="example" class="input-group-text">示例</label>
                <input type="example" class="form-control" id="example" name="example">
            </div>
            <div class="alert alert-primary mb-3" role="alert">
                placeholder
            </div>
            <div class="mb-3 form-check">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckIndeterminate">
                <label class="form-check-label" for="flexCheckIndeterminate">
                    我已经阅读了XX
                </label>
            </div>

            <div class="mb-3">
                <button type="submit" class="btn btn-primary">注册</button>
            </div>
        </form>
    </div>
</body>

</html>
