<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="../lib/bootstrap-5.1.3-dist/css/bootstrap.min.css">
</head>

<body>
    <div class="card mb-3" style="width: 32rem;">
        <div class="card-header">
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label" for="flexCheckDefault">
                    Select
                </label>
            </div>
            <span class="badge bg-primary rounded-pill">Type</span>
            <span class="badge bg-primary rounded-pill">Level</span>
        </div>
        <div class="card-body">
            <div class="card-text m-3">
                CONTENT
            </div>
            <div class="card-text m-3">
                ANSWER
            </div>
            <div class="card-text m-3">
                EXPLAINATION
            </div>
        </div>
        <div class="card-footer">
            <div class="row">
                <div class="col-2">
                    <button class="btn btn-primary">EDIT</button>
                </div>
                <div class="col-10 text-end">
                    <span class="text-muted mx-3">OWNER</span>
                    <button class="btn btn-primary">DELETE</button>
                </div>
            </div>
        </div>
    </div>
    <script src="../lib/bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
</body>

</html>
